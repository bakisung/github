/user/userLogout.do=kr.or.dw.user.action.UserLogoutAction
/user/myPage.do=kr.or.dw.user.action.MyPageAction

# 게시판
/board/boardMain.do=kr.or.dw.board.action.BoardMainAction
/board/boardInsert.do=kr.or.dw.board.action.BoardInsertAction
/board/contentInsert.do=kr.or.dw.board.action.ContentInsertAction
/board/boardView.do=kr.or.dw.board.action.BoardViewAction
/board/deleteContent.do=kr.or.dw.board.action.ContentDeleteAction
