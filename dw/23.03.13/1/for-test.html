<!DOCTYPE html>
<head>
    <meta charset="utf8">
</head>
    <body>
        <h1>Strings</h1>
        <h2>Length</h2>

        <p>The length of the string is :</p>
        <p id="demo"></p>

        <script>
        const fruits = ["Apple", "Orange", "Banana", "Cherry"];

        for (let i = 0; i < fruits.length; i++) {
            const fruit = fruits[i];
            console.log(fruit);
        }
        </script>
    </body>
</html>
