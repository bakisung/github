<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 화면</title>
</head>
<body>
    <form>
        <h2>회원 가입 화면</h2>
        <p>
            이름 : <input type="text" name="name"><br>
            주소 : <input type="text" name="add"><br>
            email : <input type="email" name="email"><br>

            <input type="radio" name="gender" id="Male">
            <label for="Male">Male</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            
            <span style="border: 1px solid black;">
                        <input type="checkbox" id="축구" name="checkbox_test">
                        <label for="축구">축구</label>

                        <input type="checkbox" id="농구" name="checkbox_test">
                        <label for="농구">농구</label>

                        <input type="checkbox" id="야구" name="checkbox_test">
                        <label for="야구">야구</label><br>
            </span>

            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br>

            <input type="button" id="sendbtn" value="Send">
            <input type="reset" id="resetbtn" value="원래대로">
        </p>
    </form>
</body>
</html>
