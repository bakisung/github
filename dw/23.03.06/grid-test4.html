<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0px;
        }
        ul {
            padding: 0px;
            list-style-type: none;
            border: 5px solid teal;
        }
        li {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: beige;
            border: 5px solid tomato;
            border-radius: 8px;
        }
        .container {
            display: grid;
            height: 500px;

            grid-template-columns: repeat(3, 1fr);

            grid-template-areas:
            "a a a"
            "b b b"
            "c d e"
            /* "a a a"
            "b b -"
            "c d e"; */
        }
        li:nth-child(1){grid-area: a;}
        li:nth-child(2){grid-area: b;}
        li:nth-child(3){grid-area: c;}
        li:nth-child(4){grid-area: d;}
        li:nth-child(5){grid-area: e;}
    </style>
</head>
<body>
    <ul class="container">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
    </ul>
</body>
</html>
