<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃 테스트1</title>
    <style>
        #header {
            background-color: yellow;
            width: 100%;
            height: 50px;
        }
        #nav {
            width: 30%;
            background-color: red;
            height: 100px;
            float: left;
        }
        #content {
            width: 70%;
            height: 100px;
            background-color: blue;
            float: right;
        }
        #footer {
            background-color: aqua;
            width: 100%;
            height: 50px;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header"> header </div>
        <div id="nav"> nav </div>
        <div id="content"> content </div>
        <div id="footer"> footer </div>
    </div>
</body>
</html>
