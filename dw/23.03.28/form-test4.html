<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<script src="../js/jquery-3.6.4.js"></script>
<script>
    $(document).ready(function() {
        $(':input').css({'backgroundColor':'red','border':'3px solid blue'});
        $(':input[value*="중복"]').css({'backgroundColor':'yellow','border':'3px solid green'});
        $('select').css({'backgroundColor':'red','border':'3px solid green'});
        $(':input[type="file"]').css({'backgroundColor':'red','border':'3px solid yellow'});
        $(':input[type="date"]').css({'backgroundColor':'red','border':'3px solid green'});
        $('textarea').css({'backgroundColor':'red','border':'3px solid green'});
        $(':input[type="submit"]').css({'backgroundColor':'blue','border':'3px solid green'});
        $(':input[type="reset"]').css({'backgroundColor':'red','border':'3px solid green'});
        $('button[onclick]').css({'backgroundColor':'yellow','border':'3px solid green'});
    });
</script>
<body>
    <h2>회원가입</h2>
    <form action="a-test1.html" method="post">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <h4>
                ID <input type="text" placeholder="아이디 10글자 이내" name="ID" maxlength="10">
                <input type="button" id="중복확인" value="중복 확인" onclick="alert('유효한 아이디입니다')"><br>
                비밀번호 <input type="password" name="password" minlength="8"placeholder="영문,숫자,특수문자 포함 8자 이상"><br>
                비밀번호 확인 <input type="password" name="password_test" minlength="8"><br>
                Email<input type="email" name="email"> @

                <select name="취미">
                    <option value="직접입력">직접입력</option>
                    <option value="네이버">네이버</option>
                    <option value="다음">다음</option>
                </select>
            </h4>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
                <p>프로필 사진<input type="file" accept="image/*" id="fileuproad" name="profilepic "value="파일 선택"></p>
                <p>성별 : <input type="radio" name="gender" id="male">
                <label for="male" name="male">남자</label>
                <input type="radio" name="gender" id="female">
                <label for="female" name="female">여자</label>
                </p>
                <p>생년월일 : <input type="date" name="date"></p>
                취미<br>

                <input type="checkbox" id="baseball" name="hobby">
                <label for="baseball" name="hobby">야구</label>

                <input type="checkbox" id="basketball" name="hobby">
                <label for="basketball" name="hobby">농구</label>

                <input type="checkbox" id="soccer" name="hobby">
                <label for="soccer" name="hobby">축구</label><br>

                <input type="checkbox" id="study" name="hobby">
                <label for="study" name="hobby">공부</label>

                <input type="checkbox" id="music" name="hobby">
                <label for="music" name="hobby">음악감상</label><br>

                <input type="checkbox" id="기타" name="hobby">
                <label for="기타" name="hobby">기타</label>
                <input type="text" name="기타사항">

                <p>
                자기소개<br>
                <textarea rows="7" cols="50" name="introduce"></textarea>
                </p>
        </fieldset>
        <p>
        <input type="submit" name="회원가입" value="회원가입">
        <input type="reset" name="reset" value="다시입력">
        <button onclick="javascript:history.go(-1)">뒤로가기</button>

        <a href="http://www.naver.com" target="_self">이전으로</a>
        </p>
    </form>
</body>
</html>
