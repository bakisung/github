<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .aniBtn {
            width: 200px;
            height: 50px;
            font-size: 20px;
            background-color: #2196f3;
            color: white;
            border: none;
        }

        .aniDiv {
            height: 150px;
            width: 300px;
            background-color: skyblue;
            position: absolute;
        }
    </style>
</head>
<body>
    <button id="aniBtn">애니메이션</button>
    <br><br>
    <div class="aniDiv">Animation DIV</div>
    <script src="../jquery/jquery-3.6.4.js"></script>

    <script>
        $(document).ready(function (){
            $('#aniBtn').on('click', function () {
                $('div.aniDiv').animate({
                    left: '250px',
                    height: '300px',
                    width: '500px',
                    opacity: 0.5
                });
                $('div.aniDiv').animate({
                    fontSize: '3em'
                }, 'slow');
            })
        })
    </script>
</body>
</html>
