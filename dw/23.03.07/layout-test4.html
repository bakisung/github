<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오늘의 점심메뉴</title>

    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        .container {
            height: 100%;
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            grid-template-rows: 1fr 1fr 3.5fr 0.5fr;
        }
        .header {
            display: grid;
            align-items: center;
            justify-items: center;
            background-image: url(../img/희락반점간판.jpg);
            color: black;
        }
        .nav {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
        }
            #nav1 {
                display: grid;
            }
            #nav2 {
                display: grid;
                letter-spacing: 0.3em;

            }
        .body {
            display: grid;
            height: 100%;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: 1, 1fr;
        }
            #body1 {
                    background-color: chartreuse;
                    grid-row: 1 / 3;
                }
            #body2 {
                    display: grid;
                    background-color: darkcyan;
                    grid-row: 1 / 3;
                    grid-template-columns: repeat(3, 1fr);
            }
            #body3 {
                    background-color: darkorange;
                    grid-row: 1 / 3;
            }
        .footer {
            display: grid;
            background-color: blueviolet;
            grid-template-rows: 1fr;
            align-items: center;
            justify-content: center;
        }
        .a {
            text-transform: capitalize;
        }
    </style>
</head>
<body class="container">
        <div class="header">
                <p style="font-size: 3em;">
                    오늘 뭐 먹지
                </p>
        </div>
        <div class="nav">
            <div id="nav1">
                <p style="font-size: 1em;">
                    d
                </p>
            </div>
            <div id="nav2">
                <span>
                <a href class="a">HOME</a>
                <a href>SHOPPING</a>
                <a href>ABOUT</a>
                <a href>NEWS</a>
                <a href>MY ACCOUNT</a>
                <a href>CONTACTS</a>
                </span>
            </div>
        </div>
        <div class="body">
                    <div class="item" id="body1">
                        카테고리
                    </div>
                    <div class="item" id="body2">
                        <div id="item">
                            <a href="#">
                                <img src="../img/햄버거.jpg" width="80%" height ="25%">
                            </a>
                            <p>설명 : 죤나 맛있다</p>
                        </div>
                        <div id="item">
                            <a href="#">
                                <img src="../img/짜장면.jpg" width="80%" height ="25%">
                            </a>
                            <p>설명 : 개 맛있다</p>
                        </div>
                        <div id="item">
                            <a href="#">
                                <img src="../img/삼겹살.jpg" width="80%" height ="25%">
                            </a>
                            <p>설명 : 미쳤다</p>
                        </div>
                    </div>
                    <div class="item" id="body3">
                        로그인
                    </div>
                </div>
        </div>
        <div class="footer">
                <div>2023년 3월 7일 DW아카데미 드론반 4기 박희성<div>
        </div>
    </div>
</body>
</html>
