<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>a태그 연습</title>
</head>
<body>
    <a href="http://www.google.com" target="_blank">google.com 방문</a>
    <p>target 속성이 "_blank"이므로 , 링크는 새로운 탭에서 열립니다.</p>
    <hr>
    <a href="http://www.google.com" target="_self">google.com 방문</a>
    <p>target 속성이 "_self"이므로 , 링크는 현재 탭에서 열립니다.</p>
    <!-- 디폴트 값은 "self"이다 -->
</body>
</html>
