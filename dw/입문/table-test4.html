<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 연습4</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2">1</td>
            <td colspan="2">3</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="4">1</td>
            <td colspan="2">5</td>
        </tr>
        <tr>
            <td colspan="4">1</td>
            <td colspan="2" rowspan="2">5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    
</body>
</html>
