<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인풋 연습</title>
</head>
<body>
    <p><input type="button" value="회원가입" name="joinBtn"></p>
    <p><input type="text" value="" placeholder="성의껏써주세요" name="text_test"></p>
    <p><input type="password" name="password_test"></p>
    <p>
        <input type="radio" name="radio_test" id="hite">
        <label for="hite">하이트</label>

        <input type="radio" name="radio_test" id="cass">

    </p>
    <p>
        <input type="checkbox" name="checkbox_test" id="cham">
        <label for="test2">참이슬</label>

        <input type="checkbox" name="checkbox_test" id="first">
        <label for="test2">처음처럼</label>

        <input type="checkbox" name="checkbox_test" id="new">
        <label for="test2">새로</label>
    </p>

    <p><input type="button" value="계산" onclick="alert('10000원입니다.')"></p>
    <p><button onclick="alert('안녕하세요?')">눌러보세요!</button></p>
    <p><input type="file" accept="image/jpg,image/gif"></p>
    
    <p><textarea name="feedback" rows="5" cols="50" readonly>테스트입니다.</textarea></p>

</html>
