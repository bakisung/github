<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-pUA-Compatible" content="ie=edge" />
    <title>Star Rating in HTML CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="rating-box">
      <header>How was your experience?</header>
      <div class="stars">
        <p class="fa-solid fa-star" id="0"></p>
        <p class="fa-solid fa-star" id="1"></p>
        <p class="fa-solid fa-star" id="2"></p>
        <p class="fa-solid fa-star" id="3"></p>
        <p class="fa-solid fa-star" id="4"></p>
      </div>
    </div>
  </body>
</html>
