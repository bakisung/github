<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input id="input" placeholder="TODO List">
    <button onclick="callback()">Click</button>
    <div></div>

    <script>
        const todoList = []; /* 검색순대로 투두리스트에 들어가야됨 */
        const input = document.querySelector("#input");
        const div = document.querySelector("div");
        
        const callback = function () {
            todoList.push(input.value)
            console.log(todoList);
            input.value = "";
            display(todoList, div); /* 인수로 배열과 위치태그요소를 사용한다. */
        };

        const display = function (todoList, div) {
            div.innerHTML = "";
            for (let i=0; i<todoList.length; i++) {
                const pTag = document.createElement("p"); /* p태그 만드는거 */
                pTag.innerHTML = todoList[i]; /* 만든걸 리스트에 표시 */
                div.appendChild(pTag); /* div에 집어 넣는거 */
            };
        };
    </script>
</body>
</html>
