<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input id="input" placeholder="과일 이름을 입력해주세요.">
    <button onclick="callback()">Click</button>
    <div></div>
    <script>
        // 배열의 초기화
        const fruits = [];

        const callback = function() {
            const input = document.querySelector("#input");
            fruits.push(input.value);
            console.log(fruits);
            const tag = document.querySelector("div");
            display(input.value, tag); /* display 함수 호출 */
            input.value = "";
        };

        const display = function (inputValue, tag) {
            // p태그를 만든다.
            const pTag = document.createElement("p");
            // 만든 태그정보에 inputValue를 쓴다.
            pTag.innerHTML = inputValue;
            // 주어진 태그(div뿐만이 아닌 태그도 포함) 안에 p태그를 추가한다.
            tag.appendChild(pTag);
        };

        // div 태그 정보를 두번째 파라미터에다 적용하고 호출한다.
    </script>
</body>
</html>
