<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>append</title>

    <style>
        div {
            height: 700px;
            border: 4px solid red;
        }
        img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>append test</h1>
    <button id="append1">뒷쪽으로 싱하가 생겨요!</button>
    <button id="append2">앞쪽으로 빅쇼가 생겨요!</button>
    <br><br>
    <div id="imgWrapper"></div>

    <script src="../jquery/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function () {
            var wrapper = $('#imgWrapper')
            $('#append1').on('click', function () {
                wrapper.append('<img src="../img/싱하형.jpg">');
            })
            $('#append2').on('click', function () {
                wrapper.prepend('<img src="../img/빅쇼.jpg">');
            })
        });
    </script>
</body>
</html>
