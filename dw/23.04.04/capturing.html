<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Capturing</title>
    <style>
        body * {
            margin: 10px;
            border: 3px solid blue;
        }
    </style>
</head>
<body>
    <form>FORM
        <div>DIV
            <p>P</p>
        </div>
    </form>

    <script>
        for(let elem of document.querySelectorAll('*')) {
            elem.addEventListener("click", function () {
                alert(`캡쳐링 : ${elem.tagName}`);
            }, {capture: true})
        }
    </script>
</body>
</html>
