<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>위치 테스트2</title>
    <style>
        #one {
            background-color: cyan;
            width: 200px;
            height: 50px;
        }
        #two {
            position: absolute; /* 상대는 부모 태그 즉 여기서는 바디를 기준으로 위에서 30px 왼쪽에서 30px 미는것 */
            top: 30px;
            left: 30px;
            background-color: yellow;
            width: 200px;
            height: 50px;
        }
        #three{
            background-color: lightgreen;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <p id="one">block #1</p>
    <div id="two">
        block #2<br >
        position:absolute;<br />
    </div>
    <p id="three">block #3</p>
</body>
</html>
