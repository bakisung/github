<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>위치 테스트3</title>
    <style>
        div {
            background-color: greenyellow;
            padding: 6px;
            width: 300px;
        }
        p {
            background-color: black;
            color: white;
        }
        .other_p {
            position: relative; /* 릴레이티브 자기자신을 기준으로 */
            width: 300px;
            left: 50px;
            top: 50px;
        }
        #inner_p1 {
            position: absolute;
            top: 100px;
        }
    </style>
</head>
<body>
    <div>
        <p id="inner_p1">block #1</p>
    </div>
    <div>
        <p id="inner_p2">block #2</p>
    </div>
        <p class="other_p">block #3</p>
        <p class="other_p">block #4</p>
</body>
</html>
