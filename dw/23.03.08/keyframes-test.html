<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @keyframes fadeout {
            from {
                opacity: 1; /* from ~ to 로 0 ~ 100% 구간 */
            }
            to {
                opacity: 0;
            }
            /* 0% {
                opacity: 1;
            } */
            /* 100% {
                opacity: 0;
            } */
        }
        .memo {
            animation-name: fadeout; /* 이름 */
            animation-duration: 2s; /* 키프레임 동작 시간 */
            animation-delay: 1s; /* 애니메이션 시작 전 지연시간 */
            animation-iteration-count: infinite; /* 반복 횟수 */
            animation-timing-function: linear; /* 애니메이션 속도 조절 */
            animation-direction: alternate; /* 반복 방향 */
        }
        /* .memo {
            animation: fadeout 4s 1s infinite linear alternate;
        } */
    </style>
</head>
