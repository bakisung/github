<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
    
    /* https://codepen.io/vineethtrv/pen/XKKEgM
    https://developer.mozilla.org/en-US/docs/web/css/animation-timing-function
    블럭요소, 인라인-블럭요소에서만 동작 */

        h1 {
            background-color: deepskyblue;
            color: white;
            display: inline-block; /* 공간이 있어야 동작함 */
            padding: 5px;
            font-size: 3rem;
            margin: 100px;
            transform: scale(1, 1); /* sacle(0.5, 0.5) */
        }
        h1:hover {
            transform: scale(1.5);
            transform-origin: top left;
            transition: all 2s;
        }
    </style>
</head>
<body>
    <h1>Transform-Test</h1>
</body>
</html>
