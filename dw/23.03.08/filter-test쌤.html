<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>filter Test</title>
	<style>
		/* CSS Filters Playground 참고!!! */
		img {
			transition: all 1s;
		}
		img:hover {
			-webkit-filter: grayscale(70%);
			filter: grayscale(70%) blur(2px);
		}
		h1 {
			-webkit-filter: blur(1px);
			filter: blur(1px);
		}
	</style>
</head>
<body>
	<h1>Hubble</h1>
	<img src="../img/싱하형.jpg">
</body>
</html>
