<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>blend Test</title>
	<style>
		.blend {
			height: 400px;
			border: 5px solid;
			background-color: red;
			background-image: url('img/개발자.jpg');
			background-size: auto;
			background-blend-mode: normal;
		}
		.blend:hover {
			background-color: yellow;
			transition: background-color 5s;
		}
		/*  */
	</style>
</head>
<body>
	<div class="blend"></div>
</body>
</html>
