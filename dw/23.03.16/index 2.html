<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="noContextMenu" style="background-color: chartreuse;">
    여기는 우클릭 금지
    </div>
    <div>다른 곳은 우클릭 가능</div>
    <script>
        // 1단계 : 이벤트의 대상을 선언한다.
        const nocon = document.querySelector("#noContextMenu");
        // 2단계 : 콜백 함수를 선언한다.
        const callback = function(e) {
            e.preventDefault();
        };
        // 3단계 : 대상에게 콜백 함수와 원하는 이벤트를 등록한다.
        // 마우스 우클릭 이벤트 "contextmenu"
        nocon.addEventListener("contextmenu", callback);
    </script>
</body>
</html>
