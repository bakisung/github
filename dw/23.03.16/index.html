<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name">
    <script>
        // 1단계 : 이벤트의 대상을 선언한다.
        const inputTag = document.querySelector("#name");
        // 2단계 : 콜백 함수를 선언한다.
        const callback = function (e) {
            console.log(e.target.value);
            console.log(e);
        };
        // 3단계 : 대상에게 콜백 함수와 원하는 이벤트를 등록한다.
        inputTag.addEventListener("change", callback);
    </script>
</body>
</html>
