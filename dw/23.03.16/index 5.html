<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>Hello~~</h2>
    <script>
        // 1단계 : 함수를 지정할 대상을 선택한다.

        // 2단계 : 함수를 지정한다.
        const rightclickno = function (e) {
            e.preventDefault();
        };
        // 3단계 : 대상의 이벤트를 실행한다.
        window.addEventListener("contextmenu", rightclickno);

        // event.preventDefault()는 이벤트가 발생할 때 
        // 해당 이벤트의 기본 동작을 취소하는 메서드입니다. 
        // 이 메서드를 호출하면 브라우저가 해당 이벤트에 대해 
        // 수행할 기본 동작을 막고, 자바스크립트 코드에서 
        // 추가적인 작업을 수행할 수 있습니다.
    </script>
</body>
</html>
