<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>딜레이 테스트</title>
    <script>
        let inputNum = prompt("점수를 입력하시오", "ex) 50");
            switch (parseInt(inputNum/10)) {
                case 10:
                    document.write("A");
                    break;
                case 9:
                    document.write("A");
                    break;
                case 8:
                    document.write("B");
                    break;
                case 7:
                    document.write("C");
                    break;
                case 6:
                    document.write("D");
                    break;
                default:
                    document.write("F");
                    break;
            };
    </script>
</head>
<body>
    <p></p>
</body>
</html>
