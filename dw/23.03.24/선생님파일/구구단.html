<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단 테스트</title>
    <style>
        table {
            margin: 20px;
            float: left;
        }
        table, th {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
        th, td { padding: 10px 15px; }
        th { background: #eee; }
        td { border: 1px dotted #222; }
    </style>
</head>
<body>
    <script>
        var i, j;

        for(i = 1; i <= 9; i++){        // 단 수
            let tb = document.createElement("table");
            let tr = document.createElement("tr");
            let th = document.createElement("th");
            
            th.innerHTML = i + "단";
            tr.appendChild(th);
            tb.appendChild(tr);
            for(j = 1; j <= 9; j++){    // 실제 곱해질 수
                let tr2 = document.createElement("tr");
                let td = document.createElement("td");
                td.innerHTML = `${i} X ${j} = ${i*j}`;
                tr2.appendChild(td);
                tb.appendChild(tr2);
            }
            document.body.appendChild(tb);
        }

        // test : for(var i = 0; i < 10; i ++){

        //             }
        //         }
        //     }
        // }
    </script>
</body>
</html>
