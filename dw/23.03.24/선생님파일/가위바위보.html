<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가위바위보 테스트</title>
</head>
<body>
    가위(1), 바위(2), 보(3)<br>
    <script>
        // let userNum = prompt("가위(1), 바위(2), 보(3) 를 입력해주세요.", "ex) 1, 2, 3")
        let userInput = prompt("가위(1), 바위(2), 보(3) 를 입력해주세요.", "ex) 1, 2, 3")
        let userVal = '';
        if(userInput == '가위'){
            userVal = 1;
        }else if(userInput == '바위'){
            userVal = 2;
        }else{
            userVal = 3;
        }

        let comNum = parseInt(Math.random()*3 + 1);
        document.write('당신의 선택은 ' + userInput + "<br>");
        document.write('컴퓨터의 선택은 ' + comNum + "<br>");
        // switch (userNum - comNum) {
        switch (userVal - comNum) {
            case -2: case 1: 
                document.write('당신이 이겼습니다.');
                break;
            case -1: case 2:
                document.write('당신이 졌습니다.');
                break;
            case 0: 
                document.write('비겼습니다.');
                break;
            default:
                document.write('잘못 입력하셨습니다.');
                break;
        }
    </script>
</body>
</html>
