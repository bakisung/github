<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>1부터 10까지의 숫자중 하나를 고르시오.</h1>
    <input type="text" style="font-size: 3em;" placeholder="숫자만 입력하시오."><br><br>
    <button onclick="클릭()" style="font-size: 3em; width: 593px;">누르시오</button>
    <div>
        <h2>당신이 고른 숫자는..<br>
            정답은..</h2>
    </div>

    <script>
        function 클릭() { /* 버튼의 함수 */
            let input = document.querySelector("input").value; /* 인풋선언 */
            const div = document.querySelector("div"); /* div 공간 선언 */
            const h2 = document.querySelector("h2"); /* div 공간 선언 */
            let randomNumber = Math.floor(Math.random(11 - 1) * 10 + 1); /* 랜덤숫자 선언 */
            console.log(randomNumber);
            input = parseInt(input, 10); /* 인풋텍스트 정수 전환 */
            if (input === randomNumber) {
                h2.innerHTML = "정답은.. " + randomNumber + " 입니다!! 축하드립니다^^";
            } else {
                h2.innerHTML = "정답은.. " + randomNumber + " 입니다.. 다시 시도하세요ㅠ"
            };
        };
    </script>
</body>
</html>
