<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연습</title>
</head>
<body>
    <p>1부터 10까지의 숫자중 하나를 고르시오.</p>
    <input type="text" placeholder="숫자만 입력하시오">
    <button onclick="clickEve()">누르시오</button> 
    <div></div>
    
    <script>
        function clickEve() {
            let input = document.querySelector("input").value;
            const div = document.querySelector("div");
            input = parseInt(input, 10);
            let randomNumber = Math.floor(Math.random() * 10) + 1;
            console.log(randomNumber);
            if (isNaN (input)) {
                div.innerHTML = "숫자만 입력해주세요.";
            } else if (input < 1 || input > 10) {
                div.innerHTML = "1부터 10 사이의 숫자만 입력해주세요."
            } else if (input === randomNumber) {
                div.innerHTML = "정답은 " + randomNumber + " 입니다. 축하드립니다.";
            } else {
                div.innerHTML = "정답은 " + randomNumber + " 입니다. 아쉽네요.";
            }
        };
    </script>
</body>
</html>
