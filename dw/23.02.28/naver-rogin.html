<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>네이버 로그인</title>

    <style>/* 상하 정렬 질문 */
        .NAVER {
            text-align: center;
            background-color: #19ce60;
            width: 400px;
            height: 70px;
            color: aliceblue;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>

    <div style="border-radius: 30px;"> <!-- div와 p태그 상하 관계 -->
        <p style="font-size: larger;">
            <a href="https://nid.naver.com/nidlogin.login?mode=form&url=https%3A%2F%2Fwww.naver.com" target="_self">
            <button class="NAVER">
                <span style="color: white; font-size: 20px; font-weight: bold;">NAVER</span>
                <span style="color: white; font-size: 15px; font-weight: bolder;">로그인</span>
            </button>
            </a>
        </p>
    </div>
</body>
</html>
