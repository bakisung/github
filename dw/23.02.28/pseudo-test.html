<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>의사 클래스 테스트</title>

    <style>
        a:link {
            text-decoration: none;
            color: blue;
            background-color: white;
        }
        a:visited {
            text-decoration: none;
            color: green;
            background-color: silver;
        }
        a:hover {
            text-decoration: none;
            color: white;
            background-color: blue;
        }
        a:active {
            text-decoration: none;
            color:wheat;
            background-color: purple;
        }
        /* 평소에 파란색
        누른뒤에는 초록색
        마우스 올리면 파란색
        누르는순간에 보라색 */
    </style>
</head>
<body>
    <a href="#">겨울왕국</a>
</body>
</html>
